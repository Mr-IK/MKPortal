<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.ico">
    <title>Mr_IK(アイケー) ポータルサイト</title>
    <style TYPE="text/css">
        /*
    こんなところをのぞくなんて キミは物好きだねぇ〜
    ヒミツのコマンドは スクリプトを見れば わかると思うよぉ〜？
        */
        body {
            width: 100vw;
            width: 100dvw;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0px;
            left: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            height: 100svh;
            opacity: 0;
            transition: opacity 1s;
            background-color: #000000;
        }

        body #wrapper {
            width: 100%;
            min-width: 100%;
            height: 100vh;
            height: 100svh;
            min-height: 100vh;
            min-height: 100svh;
            overflow: hidden;
            position: absolute;
            top: 0px;
            left: 0px;
            transform: rotateY(180deg);
        }

        canvas {
            position: absolute;
            margin: 0;
            padding: 0;
            top: 0px;
            left: 0px;
            overflow-clip-margin: 1px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            /* フェードインと上からの移動のアニメーション */
            transform: translateY(-50px);
            /* 初期状態では上に隠れている */
        }

        .container.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .infomation {
            position: relative;
            overflow: hidden;
            flex-basis: 100%;
            /* 一行を占有するように追加 */
            width: 32%;
            margin: 1%;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.5s;
            border-radius: 15px;
            opacity: 0;
            background-color: rgba(255, 255, 255, 0);
            /* 背景を半透明に変更 */
            color: #fff;
            /* 文字色を白に変更 */
        }

        .infomation h1,
        .infomation p {
            margin: 1.5vw;
        }

        .box {
            position: relative;
            overflow: hidden;
            width: 32%;
            margin: 1%;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s, opacity 1s;
            border: 1.2px solid #cccccc;
            border-radius: 15px;
            opacity: 0;
        }

        .box:hover {
            transform: translateY(-10px);
            border-color: #FFFFFF;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .description {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1%;
            background-color: rgba(255, 255, 255, 0.6);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            max-height: 20%;
            font-size: 1vw;
        }

        .box:hover .description {
            opacity: 1;
        }

        @media (max-width: 1200px) {
            .box {
                width: 44%;
            }

            .box .description {
                font-size: 2vw;
            }

            .infomation h1,
            .infomation p {
                margin: 1vw;
            }
        }

        @media (max-width: 800px) {

            .container {
                width: 90%;
            }

            .box:hover {
                transform: none;
                /* hover時の変更を無効化 */
                border-color: #cccccc;
                /* デフォルトのボーダーカラーに変更 */
                box-shadow: none;
                /* デフォルトのボックスシャドウに変更 */
            }

            .box .description {
                opacity: 1;
            }
        }

        @media (max-width: 550px) {
            .box {
                width: 55%;
            }

            .box .description {
                font-size: 3vw;
            }
        }

        @media (max-width: 400px) {
            .box {
                width: 70%;
            }

            .box .description {
                font-size: 3.5vw;
            }
        }

        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0);
            z-index: 9999;
            pointer-events: none;
            transition: background-color 0.5s;
        }

        .rainbow {
            background: linear-gradient(to right, #e60000, #f39800, #fff100, #009944, #0068b7, #1d2088, #920783, #e60000) 0 / 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            display: inline-block;
            font-size: 300%;
            animation: 1s rainanime linear infinite;
        }

        @keyframes rainanime {
            0% {
                transform: scale(0.5, 2);
            }

            50% {
                transform: scale(2, 0.5);
            }

            100% {
                transform: scale(0.5, 2);
                background-position: 200%;
            }
        }

        #container.bunbun .box {
            animation-duration: 5s;
            /* アニメーションにかかる時間を指定 */
            animation-timing-function: linear;
            /* アニメーションの進行の度合いを指定。linearで開始から終了までを一定に変化(滑らかなアニメーションになる)するよう指定 */
            animation-direction: normal;
            /* アニメーションの再生方向を指定。normalでアニメーションが同じ方向に繰り返す */
            animation-iteration-count: infinite;
            animation-name: Bunbun;
        }

        @keyframes Bunbun {
            0% {
                transform: rotate3d(1, 1, 1, 0deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            12.5% {
                transform: rotate3d(1, 1, 1, 90deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            25% {
                transform: rotate3d(1, 1, 1, 180deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            37.5% {
                transform: rotate3d(1, 1, 1, 270deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            50% {
                border-width: 0px;
                transform: rotate3d(1, 1, 1, 360deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            62.5% {
                transform: rotate3d(1, 1, 1, 450deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            75% {
                transform: rotate3d(1, 1, 1, 540deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            87.5% {
                border-width: 75px;
                transform: rotate3d(1, 1, 1, 630deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }

            100% {
                transform: rotate3d(1, 1, 1, 720deg);
                /* rotate3dでXYZ軸(立体)の回転角度を指定 */
            }
        }

        .hanten {
            transform: scale(1, -1);
        }
    </style>
</head>

<body style="margin: 0;"
    onload="document.body.style.opacity='1'; setTimeout(() => { document.querySelector('.container').classList.add('loaded'); document.querySelectorAll('.box').forEach(box => box.style.opacity = '1'); document.querySelectorAll('.infomation').forEach(info => info.style.opacity = '1'); }, 1000); for (s = window.screen, w = q.width = s.width, h = q.height = s.height, m = Math.random, p = [], i = 0; i < 256; p[i++] = 1); setInterval('9Style=\'rgba(0,0,0,.05)\'9Rect(0,0,w,h)9Style=\'#0F0\';p.map(function(v,i){9Text(String.fromCharCode(10240+m()*256),i*10,v);p[i]=v>758+m()*1e4?0:v+10})'.split(9).join(';q.getContext(\'2d\').fill'), 27)">
    <div id="wrapper">
        <canvas id="q"></canvas>
    </div>
    <div id="flash"></div>
    <div id="container" class="container">
        <div class="infomation">
            <h1 id="title">
                mrik.jp へようこそ
            </h1>
            <p id="subtitle">
                Mr_IK(アイケー) のリンク集です。随時更新。(24/04/02)
            </p>
        </div>
        <div class="box" onclick="navigateWithFlash('https://blog.mrik.jp')">
            <img src="images/ikblog.svg" alt="IKのブログ">
            <div class="description">
                <p>日記やSSなどが読める個人サイト</p>
            </div>
        </div>
        <div class="box" onclick="alert('準備中って言ってるでしょっ！')">
            <img src="images/keepout.svg" alt="秘密なんだからっ">
            <div class="description">
                <p>準備中</p>
            </div>
        </div>
        <div class="box" onclick="navigateWithFlash('https://blog.mrik.jp/profile')">
            <img src="images/profile.svg" alt="Profile">
            <div class="description">
                <p>プロフィール・ポートフォリオ</p>
            </div>
        </div>
        <div class="box" onclick="navigateWithFlash('https://blog.mrik.jp/contact/')">
            <img src="images/contact.svg" alt="Contact">
            <div class="description">
                <p>お問い合わせ・ご相談はこちらから</p>
            </div>
        </div>
        <div class="box" onclick="navigateWithFlash('https://twitter.com/Mr_IK2302')">
            <img src="images/x-id.svg" alt="X(Twitter)">
            <div class="description">
                <p>アイケーのツイッター</p>
            </div>
        </div>
        <div class="box" onclick="navigateWithFlash('https://github.com/Mr-IK')">
            <img src="images/github-id.svg" alt="Github">
            <div class="description">
                <p>アイケーのGithub</p>
            </div>
        </div>
    </div>

    <script>
        window.onpageshow = function (event) {
            if (event.persisted) {
                document.getElementById('flash').style.backgroundColor = 'rgba(255, 255, 255, 0)';
            }
        };

        var kakushiCommand = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        var inputCommand = [];
        var isRainbow = false;
        document.onkeydown = function (e) {
            inputCommand.push(e.keyCode);
            var inputCommandLen = inputCommand.length;
            var inputCode = inputCommand[inputCommandLen - 1];
            var commandCode = kakushiCommand[inputCommandLen - 1];
            if (inputCode === commandCode) {
                if (inputCommandLen === kakushiCommand.length) {
                    if (isRainbow) {
                        document.getElementById('title').classList.remove('rainbow');
                        document.getElementById('subtitle').classList.remove('rainbow');
                        document.getElementById('container').classList.remove('bunbun');
                        document.getElementById('q').classList.remove('hanten');
                    } else {
                        document.getElementById('title').classList.add('rainbow');
                        document.getElementById('subtitle').classList.add('rainbow');
                        document.getElementById('container').classList.add('bunbun');
                        document.getElementById('q').classList.add('hanten');
                    }
                    isRainbow = !isRainbow;
                    inputCommand.length = 0;
                }
            } else {
                inputCommand.length = 0;
            }
        }

        function navigateWithFlash(url) {
            document.getElementById('flash').style.backgroundColor = 'rgba(255, 255, 255, 1)';
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script>
</body>

</html>
